app:
  telegram-token: ${TELEGRAM_TOKEN}
  scrapper-url: "http://localhost:8080"

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC
  config:
    activate:
      on-profile: default

springdoc:
  swagger-ui:
    path: /swagger-ui

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

management:
  endpoints:
    web:
      base-path:
      exposure:
        include: health, info, prometheus
      path-mapping:
        prometheus: metrics
  server:
    port: 8091
  metrics:
    tags:
      application: ${spring.application.name}
