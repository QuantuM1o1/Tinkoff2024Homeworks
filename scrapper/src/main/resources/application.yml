app:
  bot-url: "http://localhost:8090"
  github-baseurl: "https://api.github.com"
  stackoverflow-baseurl: "https://api.stackexchange.com/2.3"

  retry-type: constant
  retry-attempts: 3
  retry-backoff: 30s
  retryHttpStatuses:
    - not_found

scheduler:
  enable: true
  interval: 10s
  force-check-delay: 10000

spring:
  application:
    name: scrapper
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger-ui

logging:
  config: classpath:log4j2-plain.xml
