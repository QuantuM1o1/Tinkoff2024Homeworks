app:
  bot-url: "http://localhost:8090"
  github-baseurl: "https://api.github.com"
  stackoverflow-baseurl: "https://api.stackexchange.com/2.3"
  links-to-update: 2

scheduler:
  enable: true
  interval: 10m
  force-check-delay: 60m

spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
  liquibase:
    enabled: false

server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger-ui

logging:
  config: classpath:log4j2-plain.xml

resources:
  supported-resources:
    "[stackoverflow.com]":
      id: 1
      base-url: https://api.stackexchange.com/2.3
      url-pattern: ^https?://stackoverflow\.com/.*/(.*)/.*$
    "[github.com]":
      id: 2
      base-url: https://api.github.com
      url-pattern: ^https?://github\.com/(.*)/(.*)$
